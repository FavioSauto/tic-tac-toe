<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div id="app">
      <div class="table">
        <div class="cross-figures" id="cross-figures"></div>
        <div class="board">
          <div class="cell top left" data-position="1" data-cell></div>
          <div class="cell top center" data-position="2" data-cell></div>
          <div class="cell top right" data-position="3" data-cell></div>
          <div class="cell middle left" data-position="4" data-cell></div>
          <div class="cell middle center" data-position="5" data-cell></div>
          <div class="cell middle right" data-position="6" data-cell></div>
          <div class="cell bottom left" data-position="7" data-cell></div>
          <div class="cell bottom center" data-position="8" data-cell></div>
          <div class="cell bottom right" data-position="9" data-cell></div>
        </div>
        <div class="circle-figures" id="circle-figures"></div>
      </div>

      <div id="newGame">
        <h2 id="previousGameResult"></h2>
        <button id="newGameButton">New Game</button>
      </div>
    </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
